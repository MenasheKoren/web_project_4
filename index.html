<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Web Project 4</title>
  </head>

  <body class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the U.S. logo" class="header__logo">
      </header>

      <main class="main">
        <section class="profile">
          <img class="avatar" src="./images/cousteau.jpg" alt="Jacques Cousteau smiling on the sea">
          <div class="profile-info">
            <div class="profile-info__name">
              <div class="profile-info__edit">
                <h1 class="edit-name ellipses">Jacques Cousteau</h1>
                <button class="edit-button button button_hover_dark" type="button"></button>
              </div>
              <p class="profile-info__profession ellipses">Explorer</p>
            </div>
            <button class="add-button button button_hover_dark" type="button"></button>
          </div>
        </section>


        <section class="cards">
          <ul class="card-list">

          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>

      <section class="form form_type_edit">
        <div class="form__container">
          <button class="form__close button button_hover_dark" type="button"></button>
          <h2 class="form__title">Edit profile</h2>
          <form class="form__field" name="profileForm">
            <input class="field-input field-input_type_name" name="name" type="text" placeholder="Name">
            <input class="field-input field-input_type_profession" name="profession" type="text" placeholder="Profession">
            <button class="form__save button button_hover_darker" type="submit">Save</button>
          </form>
        </div>
      </section>

      <section class="form form_type_add-card">
        <div class="form__container">
          <button class="form__close button button_hover_dark" type="button"></button>
          <h2 class="form__title">New Place</h2>
          <form class="form__field" name="profileForm">
            <input class="field-input field-input_type_card-title" name="card-title" type="text" placeholder="Title">
            <input class="field-input field-input_type_card-link" name="card-link" type="text" placeholder="Image URL">
            <button class="form__save button button_hover_darker" type="submit">Save</button>
          </form>
        </div>

      </section>

    </div>


    <template class="card-template">
      <li class="card">
        <img class="card__image" src="" alt="">
        <div class="card__caption">
          <h3 class="card__location ellipses"></h3>
          <button class="card__like button button_hover_light" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>

</html>
