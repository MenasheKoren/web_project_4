<html lang="en">

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Web Project 4</title>

  <body class="page">
    <div class="content">
      <header class="header">
        <img src="images/logo.svg" alt="Around the U.S. logo" class="header__logo">
      </header>

      <main class="main">
        <section class="profile">
          <div class="avatar">
            <img class="avatar__image" src="" alt="">

            <div class="profile-info__name">
              <div class="name__edit">
                <div class="edit__box"></div>
                <div class="edit__icon"></div>
              </div>
            </div>
            <div class="profile-info__profession"></div>
            <div class="add-button">

      </main>

      <footer class="footer">

      </footer>
