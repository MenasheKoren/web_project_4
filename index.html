<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Web Project 4</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the U.S. logo" class="header__logo">
      </header>

      <main class="main">
        <section class="profile">
          <div class="avatar">
            <img class="avatar__image" src="./images/cousteau.jpg" alt="Jacques Cousteau smiling on the sea">
          </div>
          <div class="profile-info">
            <div class="profile-info__name">
              <div class="name__details">
                <h1 class="name__default">Jacques Cousteau</h1>
                <img class="edit__icon" src="./images/edit.svg" alt="A pen icon">
              </div>
              <p class="profile-info__profession">Explorer</p>
            </div>
            <img class="add-button__icon" src="./images/add.svg" alt="A plus sign">
          </div>
        </section>

        <section class="edit-form">
          <div class="form__pop-up">
            <img class="form__close" src="./images/close-icon.svg" alt="An x representing a close icon">
            <div class="form__container">
              <h2 class="form__title">Edit profile</h2>
              <form class="form__field">
                <label for="field__name">
                  <input class="field__name" id="field__name" name="field__name" type="text" value="Jacques Cousteau">
                </label>
                <label for="field__profession">
                  <input class="field__profession" id="field__profession" name="field__profession" type="text" value="Explorer">
              </form>
              <button class="form__save" type="submit">Save</button>
            </div>
          </div>
        </section>

        <section class="cards">
          <figure class="card">
            <img class="card__image" src="./images/yosemite-valley.jpg" alt="A river, surrounded by forest trees, running toward a mountain in Yosemite Valley at sunrise">
            <figcaption class="card__caption">
              <p class="card__location">Yosemite Valley</p>
              <img class="card__like" src="./images/like.svg" alt="A heart shaped like-logo">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/lake-louise.jpg" alt="The reflection of two mountains on a still Lake Louise">
            <figcaption class="card__caption">
              <p class="card__location">Lake Louise</p>
              <img class="card__like" src="./images/like.svg" alt="A heart shaped like-logo">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" alt="The sun setting over the Bald Mountains">
            <figcaption class="card__caption">
              <p class="card__location">Bald Mountains</p>
              <img class="card__like" src="./images/like.svg" alt="A heart shaped like-logo">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="A starry night over Latemar mountains">
            <figcaption class="card__caption">
              <p class="card__location">Latemar</p>
              <img class="card__like" src="./images/like.svg" alt="A heart shaped like-logo">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/vanoise-national-park.jpg" alt="A beach view of a mountain reflecting in a still lake at Vanoise National Park">
            <figcaption class="card__caption">
              <p class="card__location">Vanoise National Park</p>
              <img class="card__like" src="./images/like.svg" alt="A heart shaped like-logo">
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/lago-di-braies.jpg" alt="Half-a-dozen rowboats on a mountain lake, at Lago di Braies, docked by a wooden cabin">
            <figcaption class="card__caption">
              <p class="card__location">Lago di Braies</p>
              <img class="card__like" src="./images/like.svg" alt="A heart shaped like-logo">
            </figcaption>
          </figure>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
