<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Web Project 4</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Around the U.S. logo" class="header__logo">
      </header>

      <main class="main">
        <section class="profile">
          <div class="avatar">
            <figure>
              <img class="avatar__image" src="./images/Weston_Library_Opening_by_John_Cairns_20.3.15-139_David_Attenborough.jpg" alt="Sir David Attenborough at the official opening of the Weston Library, Oxford, England, in March 2015. &copy; Wikimedia Commons">
              <figcaption class="avatar__caption">&copy; Wikimedia Commons</figcaption>
            </figure>
            <div class="avatar__frame"></div>
          </div>
          <div class="profile-info">
            <div class="profile-info__name">
              <h1 class="name__default">Sir David Attenborough</h1>
              <div class="name__edit">
                <img class="edit__box" src="./images/square.svg" alt="A box">
                <img class="edit__icon" src="./images/edit.svg" alt="A pen icon">
              </div>
            </div>
            <p class="profile-info__profession">Natural Historian</p>
            <div class="add-button">
              <img class="add-button__box" src="./images/rectangle.svg" alt="A rectangle">
              <img class="add-button__icon" src="./images/add.svg" alt="A plus sign">
            </div>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>
          </div>

          <script src="./scripts/index.js"></script>
  </body>
</html>
