<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Web Project 4-9</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><img src="229667a1c52df21375a8.svg" alt="Around the U.S. logo" class="header__logo"></header><main class="main"><section class="profile"><div class="avatar"><img class="avatar__image" src="87e7269680a849d371d4.jpg" alt="Jacques Cousteau smiling on the sea"> <svg class="avatar__edit-icon" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.75 1.2462L2.20283 6.82495L1.21226 5.81452L6.74528 0.25L7.75 1.2462ZM0.25 7.75L1.7217 7.30882L0.688679 6.31262L0.25 7.75Z" fill="white"/></svg></div><div class="profile-info"><div class="profile-info__name"><div class="profile-info__edit"><h1 class="edit-name ellipses">Jacques Cousteau</h1><button class="edit-button button button_hover_dark" type="button"></button></div><p class="profile-info__profession ellipses">Explorer</p></div><button class="add-button button button_hover_dark" type="button"></button></div></section><section class="cards"><ul class="card-list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2021 Around The U.S.</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close button button_hover_dark" type="button"></button><h2 class="popup__title">Edit profile</h2><form class="popup__form" name="profileForm"><input id="name-input" class="field-input field-input_type_name" name="name" placeholder="Name" required minlength="2" maxlength="40" pattern=".*\S.*"> <span class="error-message" id="name-input-error"></span> <input id="profession-input" class="field-input field-input_type_profession" name="profession" placeholder="Profession" required minlength="2" maxlength="200" pattern=".*\S.*"> <span class="error-message" id="profession-input-error"></span> <button class="popup__save button button_hover_darker" type="submit" disabled="disabled">Save</button></form></div></section><section class="popup popup_type_remove-card"><div class="popup__container"><button class="popup__close button button_hover_dark" type="button"></button><h2 class="popup__title">Are you sure?</h2><form class="popup__form" name="removeForm"><button class="popup__save popup__save_type_remove-card button button_hover_darker" type="submit">Yes</button></form></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__close button button_hover_dark" type="button"></button><h2 class="popup__title">Change profile picture</h2><form class="popup__form" name="avatarForm"><input id="image-link-input" class="field-input field-input_type_image-link" name="image-link" type="url" placeholder="Image URL" required> <span class="error-message" id="image-link-input-error"></span> <button class="popup__save button button_hover_darker" type="submit" disabled="disabled">Save</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close button button_hover_dark" type="button"></button><h2 class="popup__title">New Place</h2><form class="popup__form" name="profileForm"><input id="card-title-input" class="field-input field-input_type_card-title" name="card-title" placeholder="Title" required minlength="1" maxlength="30" pattern=".*\S.*"> <span class="error-message" id="card-title-input-error"></span> <input id="card-link-input" class="field-input field-input_type_card-link" name="card-link" type="url" placeholder="Image URL" required> <span class="error-message" id="card-link-input-error"></span> <button class="popup__save button button_hover_darker" type="submit" disabled="disabled">Create</button></form></div></section><section class="popup popup_type_image"><div class="popup__container popup__container_type_image"><button class="popup__close popup__close_type_image button button_hover_dark" type="button"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></div></section></div><template class="card-template"><li class="card"><button class="card__remove button button_hover_dark"></button> <img class="card__image" src="#" alt="#"><div class="card__caption"><h3 class="card__location ellipses"></h3><div class="likes-container"><button class="card__like button button_empty button_hover_light" type="button"></button> <span class="card__likes-count"></span></div></div></li></template></body></html>
